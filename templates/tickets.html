<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamados - Edifício Taurus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Chamados</h1>
    <h2>Criar Novo Chamado</h2>
    <form action="/create_ticket" method="POST">
        <textarea name="description" placeholder="Descrição do problema" required></textarea><br>
        <button type="submit">Criar Chamado</button>
    </form>
    <div id="tickets">
        <table>
            <tr>
                <th>Descrição</th>
                <th>Status</th>
                <th>Resposta</th>
            </tr>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.description }}</td>
                <td>{{ ticket.status }}</td>
                <td>{{ ticket.response or 'Aguardando resposta' }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <a href="/">Voltar</a>
</body>
</html>
