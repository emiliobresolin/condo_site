<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas - Edifício Taurus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Contas</h1>
    <div id="accounts">
        <table>
            <tr>
                <th>Mês</th>
                <th>Status</th>
                <th>PIX</th>
            </tr>
            {% for account in accounts %}
            <tr>
                <td>{{ account.month }}</td>
                <td>{{ account.status }}</td>
                <td>{{ account.pix }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <a href="/">Voltar</a>
</body>
</html>
